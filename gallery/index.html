<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            max-width: 80%;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-item">
            <img src="mee.jpg" alt="Image 1">
        </div>
        <div class="gallery-item">
            <img src="doremon.jpg" alt="Image 2">
        </div>
        <div class="gallery-item">
            <img src="pk.jpg" alt="Image 3">
        </div>
        <div class="gallery-item">
            <img src="salaar.jpg" alt="Image 4">
        </div>
        <div class="gallery-item">
            <img src="marco.jpg" alt="Image 5">
        </div>    
            <div class="gallery-item">
              <img src="marvel.jpg" alt="Image 6">
    
  </div>
    </div>
</body>
</html>
